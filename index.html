<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Lillo">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootsrap Freelancer</title>

</head>
<body>
    <!-- Inizio Header -->
    <header id="header">

        <div class="container-xl header_container px-3 d-flex justify-content-between align-items-center">
            <div class="h3">START BOOTSTRAP</div>
            <div class="px-2 border border-light fs-4 d-md-none"><i class="fa-solid fa-bars"></i></div>
            <div class="list_container h6 d-none d-md-block">
                <ul class="d-flex">
                    <li class="px-4">PORTFOLIO</li>
                    <li class="px-4">ABOUT</li>
                    <li class="px-4">CONTACT</li>
                </ul>
            </div>
        </div>
        
    </header>
    <!-- Fine Header -->
    <!-- Inizio Main -->
    <main>
        <!-- Sezione 1 -->
        <section id="section_1">
            <div class="container-xl text-center">
                <div class="logo m-auto py-2">
                    <img src="./img/avatar.svg" alt="">
                </div>
                <h1 class="py-2 fs-1">START BOOTSTRAP</h1>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="line d-inline-block "></div>
                    <div class="h1 px-3"><i class="fa-solid fa-star"></div></i>
                    <div class="line d-inline-block "></div>
                </div>
                <div class="fs-4">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</div>
            </div>
        </section>
        <!-- Sezione 2 -->
        <section id="section_2">
            <div class="container-xl">
                <h2 class="text-center">PORTFOLIO</h2>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="line d-inline-block line-footer"></div>
                    <div class="h1 px-3"><i class="fa-solid fa-star text-footer"></div></i>
                    <div class="line d-inline-block line-footer"></div>
                </div>
                <div class="container text-center">
                    <div class="row">
                      <div class="col col-12 col-md-6 col-xl-4">
                        
                      </div>
                      <div class="col col-12 col-md-6 col-xl-4">
                        
                      </div>
                      <div class="col col-12 col-md-6 col-xl-4">
                        
                      </div>
                      <div class="col col-12 col-md-6 col-xl-4">
                        
                      </div>
                      <div class="col col-12 col-md-6 col-xl-4">
                        
                      </div>
                      <div class="col col-12 col-md-6 col-xl-4">
                        
                      </div>
                    </div>
                  </div>
            </div>
        </section>
        <!-- Sezione 3 -->
        <section id="section_3">
            <div class="container-xl">
                <h2 class="text-center">ABOUT</h2>
                <div class="d-flex justify-content-center align-items-center my-4">
                    <div class="line d-inline-block "></div>
                    <div class="h1 px-3"><i class="fa-solid fa-star"></div></i>
                    <div class="line d-inline-block "></div>
                </div>
                <div class="container text-center">
                    <div class="row d-flex justify-content-center">
                      <div class="col col-9 col-md-6 col-lg-5">
                        Column
                      </div>
                      <div class="col col-9 col-md-6 col-lg-5">
                        Column
                      </div>
                    </div>
                </div>
                <div class="text-center">
                    <div class="btn btn-outline-light my-5 fs-4 "><i class="fa-solid fa-download"></i>  Download</div>
                </div>
            </div>
        </section>
        <!-- Sezione 4 -->
        <section id="section_4">
            <div class="container-xl py-4">
                <h2 class="text-center fs-1">CONTACT ME</h2>
                <div class="d-flex justify-content-center align-items-center my-4">
                    <div class="line d-inline-block "></div>
                    <div class="h1 px-3"><i class="fa-solid fa-star"></div></i>
                    <div class="line d-inline-block "></div>
                </div>
                <p class="fs-3 p-2 border-bottom border-secondary-subtle">Name</p>
                <p class="fs-3 p-2 border-bottom border-secondary-subtle">Email Address</p>
                <p class="fs-3 p-2 border-bottom border-secondary-subtle">Phone Number</p>
                <p class="message fs-3 border-bottom border-secondary-subtle">Message</p>
                <div class="btn fs-4">Send</div>
            </div>
        </section>
        <!-- Sezione 5 -->
        <section id="section_5">
            <div class="container-xl px-4">
                <div class="container text-center">
                    <div class="row">
                      <div class="col col-12 col-md-4">
                        Column
                      </div>
                      <div class="col col-12 col-md-4">
                        Column
                      </div>
                      <div class="col col-12 col-md-4">
                        Column
                      </div>
                    </div>
                  </div>
            </div>
        </section>

    </main>
    <!-- Fine Main -->
    <!-- Inizio Footer -->
    <footer id="footer">
        <div class="container-xl text-center">
            <p>Copyright <i class="fa-regular fa-copyright"></i> Your Website2019</p>
        </div>
    </footer>
    <!-- Fine Footer -->
</body>
</html>
